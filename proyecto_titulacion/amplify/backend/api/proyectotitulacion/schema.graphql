# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Post @model @auth(rules: [{ allow: public }]) {
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  
  title: String!
  description: String
  dates: AWSJSON
  
  authorName: String
  authorFamily: String
  
  post_id: String
  post_url: String

  tags: String
  images: [String]
}

type PostTag @model @auth(rules: [{ allow: public }]) {
    id: ID!
    tagName: String! @index(name: "byTag", queryField: "listPostsByTag", sortKeyFields: ["createdAt"])
    postId: ID!
    post: Post @hasOne(fields: ["postId"])
    createdAt: AWSDateTime! 
    updatedAt: AWSDateTime! 
}

type TagCatalog @model @auth(rules: [{ allow: public }]) {
  id: ID!
  label: String!      # El texto que se muestra (Ej: "Eventos")
  value: String!      # El valor interno para tu l√≥gica (Ej: "eventos")
  iconName: String    # El nombre del icono (Ej: "calendar_today")
}

type Notifications @model @auth(rules: [{ allow: public }]) {
  id: ID! 
  title: String!
  userId: ID! @index(name: "byUser", sortKeyFields: ["createdAt"])
  body: String!
  relatedPostId: String
  isRead: Boolean! @default(value: "false")
  type: String!
  createdAt: AWSDateTime! 
  updatedAt: AWSDateTime! 
}

type User @model @auth(rules: [
  { allow: owner, operations: [create, read, update] },
  { allow: public, operations: [read] }
  ]) 
{
  id: ID!
  email: String!
  name: String
  avatarUrl: String
  preferences: [String]
  fcmToken: String
  snsEndpointsArn: String
  subscriptionArn: String
  createdAt: AWSDateTime! 
  updatedAt: AWSDateTime! 
  notifications: [Notifications] @hasMany(indexName: "byUser", fields: ["id"])
}


type UserSavedPost @model @auth(rules: [{ allow: public }]) {
  id: ID!
  userId: ID!
  postId: ID!
  createdAt: AWSDateTime! 
  updatedAt: AWSDateTime! 
  post : Post @hasOne(fields: ["postId"])
}

