# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Post @model @auth(rules: [{ allow: public }]) {
 id: ID!
 type: String @default(value: "Post") @index(name: "postsByDate", queryField: "listPostsByDate", sortKeyFields: ["createdAt"])
 title: String!
 description: String!
 images: [String]
 tags: [String]
 dates: [AWSDate]
 createdAt: AWSDateTime! 
 updatedAt: AWSDateTime!
 authorId: ID!
 authorName: String
 authorMiddle: String
 authorFamily: String
}

type PostTag @model @auth(rules: [{ allow: public }]) {
    id: ID!
    tagName: String! @index(name: "byTag", queryField: "listPostsByTag", sortKeyFields: ["createdAt"])
    postId: ID!
    post: Post @hasOne(fields: ["postId"])
    createdAt: AWSDateTime! 
    updatedAt: AWSDateTime! 
}

type TagCatalog @model @auth(rules: [{ allow: public }]) {
  id: ID!
  label: String!      # El texto que se muestra (Ej: "Eventos")
  value: String!      # El valor interno para tu l√≥gica (Ej: "eventos")
  iconName: String    # El nombre del icono (Ej: "calendar_today")
}