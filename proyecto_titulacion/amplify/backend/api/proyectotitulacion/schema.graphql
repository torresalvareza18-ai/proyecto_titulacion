# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!


type Post @model @auth(rules: [{ allow: public }]) {
  id: ID!
  __typename: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  
  title: String!
  description: String
  dates: AWSJSON
  
  authorName: String
  authorFamily: String
  
  post_id: String
  post_url: String

  tags: String
  images: [String]
}

type PostTag @model @auth(rules: [{ allow: public }]) {
    id: ID!
    tagName: String! @index(name: "byTag", queryField: "listPostsByTag", sortKeyFields: ["createdAt"])
    postId: ID!
    post: Post @hasOne(fields: ["postId"])
    createdAt: AWSDateTime! 
    updatedAt: AWSDateTime! 
}

type TagCatalog @model @auth(rules: [{ allow: public }]) {
  id: ID!
  label: String!      # El texto que se muestra (Ej: "Eventos")
  value: String!      # El valor interno para tu l√≥gica (Ej: "eventos")
  iconName: String    # El nombre del icono (Ej: "calendar_today")
}